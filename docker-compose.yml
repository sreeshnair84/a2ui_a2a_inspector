version: '3.8'

services:
  backend:
    build: ./backend
    container_name: a2a_backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - a2a_network

  agent:
    build: ./agent
    container_name: a2a_agent
    ports:
      - "8001:8001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
    networks:
      - a2a_network

  frontend:
    build: ./frontend
    container_name: a2a_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - a2a_network

networks:
  a2a_network:
    driver: bridge
